<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <script src="fetch.js" defer></script>
    <title>Expenses Chart</title>
  </head>
  <body>
    <main>
      <section class="expenses-chart">
        <div class="balance">
          <div class="balance__wrap">
            <h2 class="balance__wrap--header">My balance</h2>
            <p class="balance__wrap--current"><em data-balance></em></p>
          </div>
          <div class="balance__icon" aria-hidden="true"></div>
        </div>

        <div class="spending">
          <h1 class="spending--header">Spending - Last 7 days</h1>

          <div class="chart" aria-label="Spending Chart">
            <span class="chart--day chart__mon" tabindex="1" data-chart-mon>Mon</span>
            <span class="chart--day chart__tue" tabindex="1" data-chart-tue>Tue</span>
            <span class="chart--day chart__wed" tabindex="1" data-chart-wed>Wed</span>
            <span class="chart--day chart__thu" tabindex="1" data-chart-thu>Thu</span>
            <span class="chart--day chart__fri" tabindex="1" data-chart-fri>Fri</span>
            <span class="chart--day chart__sat" tabindex="1" data-chart-sat>Sat</span>
            <span class="chart--day chart__sun" tabindex="1" data-chart-sun>Sun</span>
          </div>

          <div class="total">
            <div class="total__integer">
              <h2 class="total--header">Total this month</h2>
              <strong class="total--spent" data-total-spending></strong>
            </div>

            <div class="total__percent">
              <p class="total--percent-value"><em data-percentage-change></em></p>
              <p class="total--percent-text">from last month</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
